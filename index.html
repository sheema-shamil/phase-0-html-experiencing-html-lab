<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>
    <h1>my ordered list</h1>
    <ol>
        <li>apple</li>
        <li>strawberry</li>
        <li>oranges</li>
        <li>banana</li>
        <li>apple</li>
        <li>strawberry</li>
        <li>oranges</li>
        <li>banana</li>
    </ol>
    <h1>unordered list</h1>
    <ul>
        <li>apple</li>
        <li>strawberry</li>
        <li>oranges</li>
        <li>banana</li>
        <li>apple</li>
        <li>strawberry</li>
        <li>oranges</li>
        <li>banana</li>
    </ul>
</body>
</html>
